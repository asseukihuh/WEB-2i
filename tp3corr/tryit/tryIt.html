<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>tryIt Editor</title>
  <link rel="stylesheet" type="text/css" href="tryit.css">
  <script type="text/javascript" src="tryit.js">
    // Fonctions pour le tryIt Editor
  </script>
</head>

<body onload="init();" onkeydown="arreter_auto_maj(event);"
  onmousemove="afficher_popup(event);"
  onmouseout="cacher_popup(event);">

<div id="header">
  <input id="btn_maj" type="button" value="Mettre à jour"
    onclick="maj();" />
  <input id="cb_auto" type="checkbox"
    onclick="auto_maj();" />
  <label for="cb_auto">
    automatiquement
  </label>
  <img id="img_auto_maj" src="ajaxLoader.gif"
    alt="Mise à jour automatique en cours" />
</div>

<div id="contenu">
  <div id="div_code">
<textarea id="code">

<h1>The select element</h1>

<p>The select element is used to create a drop-down list.</p>

<form action="/action_page.php">
  <label for="cars">Choose a car:</label>
  <select name="cars" id="cars" multiple>
    <option value="volvo">Volvo</option>
    <option value="saab">Saab</option>
    <option value="opel">Opel</option>
    <option value="audi">Audi</option>
  </select>
  <br><br>
  <input type="submit" value="Submit">
</form>

<p>Click the "Submit" button and the form-data will be sent to a page on the 
server called "action_page.php".</p>

</textarea>
  </div>
  <div id="div_rendu">
    <div id="rendu">
    </div>
  </div>
</div>

<div id="popup" class="popup">
  <p></p>
</div>

</html>
